<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<main id="main-grid">
  <div class="left-panel">
    <div id="cvv_side_card">
      <p id="cvv">000</p>
    </div>
    <div id="front_side_card">
      <img src="./images/card-logo.svg" alt="Card Logo" srcset="">
      <p>
        0000 0000 0000 0000
      </p>
      <p>
        Jane Appleseed
      </p>
      <p>
        00/00
      </p>
          </div>
  </div>
  <div class="right-panel">
    <Form>
      <div>
        <label for="card_name">CardHolder Name</label>
        <input type="text" name="card_name" id="" placeholder="e.g Jane Appleseed">
      </div>

      <div>
        <label for="card_no">Card Number</label>
        <input type="text" name="card_no" id="" placeholder="e.g 1234 5678 9123 0000">
      </div>
      <div>
        <label for="exp_date_month">Expiry Date</label>
        <input type="text" name="exp_date_month" id="" placeholder="MM" />
        <input type="text" name="exp_date_year" id="" placeholder="YY" />
      </div>
      <div>
        <label for="cvv">CVC</label>
        <input type="text" name="cvv_no" id="" placeholder="e.g 123">
      </div>
    </Form>

  </div>
</main>
</body>
</html>
